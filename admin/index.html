<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DGMTV CMS - 초간단 버전</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .hidden { display: none !important; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .menu-item { cursor: pointer; transition: all 0.3s; }
        .menu-item:hover { background-color: #4F46E5; color: white; }
        .menu-item.active { background-color: #4F46E5; color: white; }
        body { overflow-x: hidden; }
        .container-main { min-height: 100vh; max-width: 100%; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- 로그인 모달 -->
    <div id="loginModal" class="modal">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4 shadow-2xl">
            <div class="text-center mb-6">
                <i class="fas fa-church text-4xl text-indigo-600 mb-4"></i>
                <h2 class="text-2xl font-bold text-gray-800">DGMTV CMS</h2>
                <p class="text-gray-600">관리자 로그인</p>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">사용자명</label>
                <input type="text" id="username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" value="admin">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
                <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" value="dgmtv2025">
            </div>
            <button onclick="doLogin()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                로그인
            </button>
            <div class="mt-4 text-sm text-gray-500 text-center">
                <p>테스트 계정: admin / dgmtv2025</p>
            </div>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div id="mainContainer" class="hidden container-main">
        <!-- 헤더 -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center">
                        <i class="fas fa-church text-2xl text-indigo-600 mr-3"></i>
                        <h1 class="text-xl font-bold text-gray-900">오산대광교회 CMS</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-600">관리자: <span id="userDisplay">admin</span></span>
                        <button onclick="doLogout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md text-sm">로그아웃</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="flex">
            <!-- 사이드바 -->
            <nav class="w-64 bg-white shadow-lg min-h-screen">
                <div class="p-6">
                    <div class="space-y-2">
                        <div class="menu-item active px-4 py-3 rounded-lg" onclick="showTab('dashboard')">
                            <i class="fas fa-tachometer-alt mr-3"></i>대시보드
                        </div>
                        <div class="menu-item px-4 py-3 rounded-lg" onclick="showTab('news')">
                            <i class="fas fa-newspaper mr-3"></i>뉴스 관리
                        </div>
                        <div class="menu-item px-4 py-3 rounded-lg" onclick="showTab('footer')">
                            <i class="fas fa-edit mr-3"></i>푸터 관리
                        </div>
                    </div>
                </div>
            </nav>

            <!-- 메인 콘텐츠 -->
            <main class="flex-1 p-6">
                <!-- 대시보드 -->
                <div id="dashboard" class="tab-content active">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">대시보드</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <div class="bg-white rounded-lg shadow p-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-sm text-gray-600">총 뉴스</p>
                                    <p class="text-2xl font-bold text-gray-800" id="totalNews">0</p>
                                </div>
                                <i class="fas fa-newspaper text-3xl text-blue-500"></i>
                            </div>
                        </div>
                        
                        <div class="bg-white rounded-lg shadow p-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-sm text-gray-600">일일 방문자</p>
                                    <p class="text-2xl font-bold text-gray-800" id="dailyVisitors">0</p>
                                </div>
                                <i class="fas fa-users text-3xl text-green-500"></i>
                            </div>
                        </div>
                        
                        <div class="bg-white rounded-lg shadow p-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-sm text-gray-600">누적 방문자</p>
                                    <p class="text-2xl font-bold text-gray-800" id="totalVisitors">0</p>
                                </div>
                                <i class="fas fa-chart-line text-3xl text-purple-500"></i>
                            </div>
                        </div>
                        
                        <div class="bg-white rounded-lg shadow p-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-sm text-gray-600">시스템 상태</p>
                                    <p class="text-2xl font-bold text-green-600">정상</p>
                                </div>
                                <i class="fas fa-check-circle text-3xl text-green-500"></i>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">최근 활동</h3>
                        <div class="space-y-3">
                            <div class="flex items-center text-sm text-gray-600">
                                <i class="fas fa-clock mr-2"></i>
                                <span id="lastActivity">시스템 초기화 완료</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 뉴스 관리 -->
                <div id="news" class="tab-content">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">뉴스 관리</h2>
                        <button onclick="showNewsEditor()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md">
                            <i class="fas fa-plus mr-2"></i>새 뉴스 추가
                        </button>
                    </div>

                    <!-- 뉴스 에디터 -->
                    <div id="newsEditor" class="hidden mb-6 bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-semibold mb-4">뉴스 작성</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">제목</label>
                                <input type="text" id="newsTitle" class="w-full border border-gray-300 rounded-lg px-3 py-2">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">카테고리</label>
                                <select id="newsCategory" class="w-full border border-gray-300 rounded-lg px-3 py-2">
                                    <option value="일반">일반</option>
                                    <option value="중요">중요</option>
                                    <option value="행사">행사</option>
                                    <option value="예정">예정</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">내용</label>
                                <textarea id="newsContent" rows="5" class="w-full border border-gray-300 rounded-lg px-3 py-2"></textarea>
                            </div>
                            <div class="flex space-x-3">
                                <button onclick="saveNews()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md">저장</button>
                                <button onclick="cancelNewsEdit()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md">취소</button>
                            </div>
                        </div>
                    </div>

                    <!-- 뉴스 목록 -->
                    <div class="bg-white rounded-lg shadow">
                        <div class="p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">뉴스 목록</h3>
                            <div id="newsList" class="space-y-3">
                                <div class="text-gray-500 text-center py-8">등록된 뉴스가 없습니다.</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 푸터 관리 -->
                <div id="footer" class="tab-content">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">푸터 관리</h2>
                    
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">푸터 메시지 수정</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">푸터 텍스트</label>
                                <textarea id="footerText" rows="3" class="w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="푸터에 표시할 메시지를 입력하세요...">하나님의 사랑을 실천하며 지역사회와 함께 성장하는 교회</textarea>
                            </div>
                            <div class="flex space-x-3">
                                <button onclick="saveFooter()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md">저장</button>
                                <button onclick="resetFooter()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md">기본값으로 복원</button>
                            </div>
                        </div>
                        
                        <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                            <h4 class="font-medium text-gray-800 mb-2">미리보기</h4>
                            <div class="text-sm text-gray-600 italic" id="footerPreview">하나님의 사랑을 실천하며 지역사회와 함께 성장하는 교회</div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // 전역 변수
        let currentUser = null;
        let newsData = [];
        let editingNewsId = null;

        // 로그인 함수
        function doLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (username === 'admin' && password === 'dgmtv2025') {
                currentUser = { username: 'admin', role: 'admin' };
                document.getElementById('loginModal').classList.add('hidden');
                document.getElementById('mainContainer').classList.remove('hidden');
                document.getElementById('userDisplay').textContent = username;
                
                // 초기화
                initializeData();
                updateStats();
                loadNews();
                loadFooter();
                
                alert('로그인 성공!');
            } else {
                alert('잘못된 사용자명 또는 비밀번호입니다.\n\n올바른 정보:\n사용자명: admin\n비밀번호: dgmtv2025');
            }
        }

        // 로그아웃 함수
        function doLogout() {
            if (confirm('로그아웃하시겠습니까?')) {
                currentUser = null;
                document.getElementById('loginModal').classList.remove('hidden');
                document.getElementById('mainContainer').classList.add('hidden');
                document.getElementById('username').value = 'admin';
                document.getElementById('password').value = 'dgmtv2025';
            }
        }

        // 탭 전환
        function showTab(tabName) {
            // 모든 탭 숨기기
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 모든 메뉴 아이템 비활성화
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                item.classList.remove('active');
            });
            
            // 선택된 탭 표시
            document.getElementById(tabName).classList.add('active');
            
            // 선택된 메뉴 아이템 활성화
            event.target.classList.add('active');
        }

        // 데이터 초기화
        function initializeData() {
            // 방문자 통계 초기화
            updateVisitorStats();
            
            // 뉴스 데이터 로드
            const savedNews = localStorage.getItem('dgmtv_news');
            if (savedNews) {
                newsData = JSON.parse(savedNews);
            }
            
            updateStats();
        }

        // 방문자 통계 업데이트
        function updateVisitorStats() {
            const today = new Date().toISOString().split('T')[0];
            
            // 일일 방문자
            let dailyCount = parseInt(localStorage.getItem('dgmtv_daily_visitors') || '0');
            const lastVisitDate = localStorage.getItem('dgmtv_last_visit_date');
            
            if (lastVisitDate !== today) {
                dailyCount = 1;
                localStorage.setItem('dgmtv_last_visit_date', today);
            } else {
                const sessionVisited = sessionStorage.getItem('dgmtv_session_visited');
                if (!sessionVisited) {
                    dailyCount++;
                    sessionStorage.setItem('dgmtv_session_visited', 'true');
                }
            }
            
            localStorage.setItem('dgmtv_daily_visitors', dailyCount.toString());
            
            // 누적 방문자
            let totalCount = parseInt(localStorage.getItem('dgmtv_total_visitors') || '0');
            const hasVisited = localStorage.getItem('dgmtv_has_visited');
            if (!hasVisited) {
                totalCount++;
                localStorage.setItem('dgmtv_total_visitors', totalCount.toString());
                localStorage.setItem('dgmtv_has_visited', 'true');
            }
            
            // 화면 업데이트
            document.getElementById('dailyVisitors').textContent = dailyCount;
            document.getElementById('totalVisitors').textContent = totalCount;
        }

        // 통계 업데이트
        function updateStats() {
            document.getElementById('totalNews').textContent = newsData.length;
            
            // 데이터 동기화 (홈페이지용)
            const sharedData = {
                news: newsData,
                footerText: localStorage.getItem('dgmtv_footer_text') || '하나님의 사랑을 실천하며 지역사회와 함께 성장하는 교회',
                lastUpdate: new Date().toISOString()
            };
            localStorage.setItem('dgmtv_shared_data', JSON.stringify(sharedData));
        }

        // 뉴스 에디터 표시
        function showNewsEditor() {
            editingNewsId = null;
            document.getElementById('newsTitle').value = '';
            document.getElementById('newsCategory').value = '일반';
            document.getElementById('newsContent').value = '';
            document.getElementById('newsEditor').classList.remove('hidden');
        }

        // 뉴스 에디터 취소
        function cancelNewsEdit() {
            editingNewsId = null;
            document.getElementById('newsEditor').classList.add('hidden');
        }

        // 뉴스 저장
        function saveNews() {
            const title = document.getElementById('newsTitle').value.trim();
            const category = document.getElementById('newsCategory').value;
            const content = document.getElementById('newsContent').value.trim();
            
            if (!title || !content) {
                alert('제목과 내용을 입력해주세요.');
                return;
            }
            
            const news = {
                id: editingNewsId || Date.now(),
                title: title,
                category: category,
                content: content,
                date: new Date().toISOString()
            };
            
            if (editingNewsId) {
                const index = newsData.findIndex(n => n.id === editingNewsId);
                if (index !== -1) {
                    newsData[index] = news;
                }
            } else {
                newsData.unshift(news);
            }
            
            localStorage.setItem('dgmtv_news', JSON.stringify(newsData));
            loadNews();
            updateStats();
            cancelNewsEdit();
            
            alert('뉴스가 저장되었습니다!');
            
            // 최근 활동 업데이트
            document.getElementById('lastActivity').textContent = `뉴스 "${title}" 저장됨 (${new Date().toLocaleString()})`;
        }

        // 뉴스 로드
        function loadNews() {
            const container = document.getElementById('newsList');
            
            if (newsData.length === 0) {
                container.innerHTML = '<div class="text-gray-500 text-center py-8">등록된 뉴스가 없습니다.</div>';
                return;
            }
            
            const html = newsData.map(news => `
                <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                    <div class="flex justify-between items-start mb-2">
                        <h4 class="font-semibold text-gray-800">${news.title}</h4>
                        <div class="flex space-x-2">
                            <button onclick="editNews(${news.id})" class="text-blue-600 hover:text-blue-800 text-sm">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteNews(${news.id})" class="text-red-600 hover:text-red-800 text-sm">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4 text-sm text-gray-500 mb-2">
                        <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded">${news.category}</span>
                        <span>${new Date(news.date).toLocaleDateString('ko-KR')}</span>
                    </div>
                    <p class="text-gray-600 text-sm">${news.content}</p>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }

        // 뉴스 편집
        function editNews(id) {
            const news = newsData.find(n => n.id === id);
            if (news) {
                editingNewsId = id;
                document.getElementById('newsTitle').value = news.title;
                document.getElementById('newsCategory').value = news.category;
                document.getElementById('newsContent').value = news.content;
                document.getElementById('newsEditor').classList.remove('hidden');
            }
        }

        // 뉴스 삭제
        function deleteNews(id) {
            if (confirm('이 뉴스를 삭제하시겠습니까?')) {
                newsData = newsData.filter(n => n.id !== id);
                localStorage.setItem('dgmtv_news', JSON.stringify(newsData));
                loadNews();
                updateStats();
                alert('뉴스가 삭제되었습니다.');
            }
        }

        // 푸터 로드
        function loadFooter() {
            const footerText = localStorage.getItem('dgmtv_footer_text') || '하나님의 사랑을 실천하며 지역사회와 함께 성장하는 교회';
            document.getElementById('footerText').value = footerText;
            document.getElementById('footerPreview').textContent = footerText;
        }

        // 푸터 저장
        function saveFooter() {
            const footerText = document.getElementById('footerText').value.trim();
            if (!footerText) {
                alert('푸터 텍스트를 입력해주세요.');
                return;
            }
            
            localStorage.setItem('dgmtv_footer_text', footerText);
            document.getElementById('footerPreview').textContent = footerText;
            updateStats();
            alert('푸터가 저장되었습니다!');
            
            // 최근 활동 업데이트
            document.getElementById('lastActivity').textContent = `푸터 텍스트 업데이트됨 (${new Date().toLocaleString()})`;
        }

        // 푸터 초기화
        function resetFooter() {
            if (confirm('푸터를 기본값으로 복원하시겠습니까?')) {
                const defaultText = '하나님의 사랑을 실천하며 지역사회와 함께 성장하는 교회';
                document.getElementById('footerText').value = defaultText;
                document.getElementById('footerPreview').textContent = defaultText;
                localStorage.setItem('dgmtv_footer_text', defaultText);
                updateStats();
                alert('푸터가 기본값으로 복원되었습니다.');
            }
        }

        // 실시간 푸터 미리보기
        document.addEventListener('DOMContentLoaded', function() {
            const footerTextarea = document.getElementById('footerText');
            if (footerTextarea) {
                footerTextarea.addEventListener('input', function() {
                    const preview = document.getElementById('footerPreview');
                    if (preview) {
                        preview.textContent = this.value || '하나님의 사랑을 실천하며 지역사회와 함께 성장하는 교회';
                    }
                });
            }
        });

        // Enter 키 이벤트
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const loginModal = document.getElementById('loginModal');
                if (!loginModal.classList.contains('hidden')) {
                    doLogin();
                }
            }
        });

        // 페이지 로드 시 초기화
        window.addEventListener('load', function() {
            updateVisitorStats();
        });
    </script>
</body>
</html>
